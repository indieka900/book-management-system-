<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Book</title>
  </head>
  <body>
    <h2>Book Update</h2>
    <form action="" method="post">
      {% csrf_token %}
      <label for="title">Book title: </label> <br />
      <input type="text" name="title" placeholder="book title" required value="{{book.title}}" />
      <br />
      <label for="auther">Book Auther: </label> <br />
      <input type="text" name="auther" placeholder="auther's name" value="{{book.auther}}" required />
      <br />
      <label for="year_published">Year Published: </label> <br />
      <input
        type="text"
        name="year_published"
        value="{{book.year_published}}"
        placeholder="Year published"
        required
      />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
