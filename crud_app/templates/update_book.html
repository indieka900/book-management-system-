{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Book</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
    <div class="container">
      <h2 class="page-title">Book Update</h2>
      <form action="" method="post" class="book-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="title">Book title:</label>
          <input type="text" id="title" name="title" placeholder="Book title" required value="{{book.title}}" />
        </div>
        <div class="form-group">
          <label for="auther">Book Author:</label>
          <input type="text" id="auther" name="auther" placeholder="Author's name" value="{{book.auther}}" required />
        </div>
        <div class="form-group">
          <label for="year_published">Year Published:</label>
          <input type="text" id="year_published" name="year_published" value="{{book.year_published}}" placeholder="Year published" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
