{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Books in our system</h1>
      <a href="{% url 'crudApp:add-book' %}" class="btn btn-primary">Add Book</a>
      <table class="book-table">
        <thead>
          <tr>
            <th>Book Name</th>
            <th>Author Name</th>
            <th>Year Published</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for book in books %}
          <tr>
            <td>{{book.title}}</td>
            <td>{{book.auther}}</td>
            <td>{{book.year_published}}</td>
            <td>
              <a href="{% url 'crudApp:update_book' book.id %}" class="btn btn-secondary">Update</a>
              <a href="{% url 'crudApp:delete_book' book.id %}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
